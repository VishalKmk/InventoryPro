spring.application.name=InventoryPro
server.port=8801

# Database
spring.datasource.url=jdbc:mysql://localhost:3306/inventorypro
spring.datasource.username=root
spring.datasource.password={your_password}
spring.jpa.hibernate.ddl-auto=update

# JWT Configuration
jwt.secret={your-secret-key}
jwt.expiration-ms=86400000

# Email
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username={your_email-id}
spring.mail.password={your_email-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Logging
logging.level.org.springframework=INFO
logging.level.com.app.InventoryPro=DEBUG

# DevTools
spring.devtools.livereload.enabled=true
spring.devtools.restart.enabled=true
